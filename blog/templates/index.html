<!doctype html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog Posts</h1>
    <a href="{{ url_for('create_post') }}">Create New Post</a>
    {% for post in posts %}
        <div>
            <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.created.strftime('%Y-%m-%d %H:%M') }}</p>
            <p>{{ post.content[:200] }}...</p>
        </div>
    {% endfor %}
</body>
</html>
